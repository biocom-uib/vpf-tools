tests:
  vpf-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vpf-tools


flags:
  mpi:
    description: Enable MPI support (OpenMPI with mpi-hs)
    manual: true
    default: true

  static:
    description: Build static executables
    manual: true
    default: false
